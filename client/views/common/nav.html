<template name="nav">
<div class="navbar navbar-fixed-top">
  <a class="navbar-brand" href="/">
    <img class="logo" src="/logo.png"></img>
  </a>
  {{#if searching}}
  <form class="navbar-form pull-right search-form" action="">
    <input type="text" placeholder="Search" autofocus>
  </form>
  {{else}}
  <ul class="nav navbar-nav pull-right">
    <li><a class="search" href="#"><i class="icon-search"></i></a></li>
    <li><a class="refresh" href="#"><i class="icon-refresh"></i></a></li>
    {{#if post}}
    {{#if reading}}
    <li><a href="{{post_pagePath post._id}}"><i class="icon-comments"></i></a></li>
    {{else}}
    <li><a href="{{post_readPath post._id}}"><i class="icon-file-text-alt"></i></a></li>
    {{/if}}
    {{/if}}
  </ul>
  {{/if}}
</div>
</template>
