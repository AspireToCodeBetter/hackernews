<template name="posts_list">
{{#if posts}}
<ul class="posts-list">
	{{#each posts}}
	<li>
	{{> post_item}}
	</li>
	{{/each}}
</ul>
{{else}}
{{> loading}}
{{/if}}
</template>

<template name="posts_front">
{{> posts_list}}
</template>

<template name="posts_top">
{{> posts_list topHandle}}
</template>

<template name="posts_new">
{{> posts_list newHandle}}
</template>

<template name="posts_ask">
{{> posts_list askHandle}}
</template>

<template name="posts_search">
{{> posts_list searchHandle}}
</template>
