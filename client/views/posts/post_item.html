<template name="post_item">
<a class="post-item" href="{{commentsLink}}">
  <div class="controls">
    <div class="valign">
      <div class="top">
        <i class="icon-up-open"></i>
      </div>
      <div class="middle">
        <span class="points">{{points}}</span>
      </div>
      <div class="bottom">
        <i class="icon-down-open"></i>
      </div>
    </div>
  </div>
  <div class="meta">
    <span class="title">{{title}}</span><br />
    <span class="username">by {{username}}</span>
    {{#if domain}}<span class="domain">({{domain}})</span>{{/if}}<br />
    <span class="comments">{{num_comments}} comments</span>
  </div>
  {{#if isArticle}}
  <div onclick="javascript: window.location='{{readLink}}'; return false;" class="image">
  {{else}}
  <div class="image">
  {{/if}}
    <div class="valign">
      <i class="icon-right-open-big"></i>
    </div>
  </div>
</a>
</template>
