<template name="post_read">
<div class="post">
  {{#with post}}
  {{#if url}}
  <h1 class="title"><a href="{{url}}">{{title}}</a></h1>
  {{else}}
  <h1 class="title">{{title}}</h1>
  {{/if}}
  <div class="meta">
    Posted <time datetime="{{create_ts}}">{{ago create_ts}}</time> by <span class="username">{{username}}</span>{{#if domain}} via <span class="domain">{{domain}}</span>{{/if}}
  </div>
  {{/with}}
</div>
<div class="read">
{{#if error}}
{{> load_error}}
{{else}}
{{#if text}}
  {{{text}}}
{{else}}
{{> loading}}
{{/if}}
{{/if}}
</div>
</template>
