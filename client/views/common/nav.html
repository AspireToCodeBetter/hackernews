<template name="nav">
<div class="navbar navbar-fixed-top">
  <a class="navbar-brand" href="/">
    {{#if isCrawler}}
    <h1>Hacker News</h1>
    {{else}}
    {{#if svgSupported}}
    {{> logo_svg}}
    {{else}}
    <img class="logo" src="/logo.png" />
    {{/if}}
    {{/if}}
  </a>
  {{#if searching}}
  <form class="navbar-form pull-right search-form" action="">
    <input type="text" placeholder="Search" autofocus>
  </form>
  {{else}}
  <ul class="navbar-nav nav">
  {{#if currentList}}
    <li class="dropdown">
    <a href="{{currentList.path}}" data-target="#" role="button" class="dropdown-toggle" data-toggle="dropdown">{{currentList.title}} <b class="caret"></b></a>
    <ul class="dropdown-menu" role="menu">
      {{#each otherLists}}
      <li><a href="{{namedRoute name}}">{{title}}</a></li>
      {{/each}}
    </ul>
    </li>
  {{/if}}
  {{#if currentSort}}
    <li class="dropdown">
    <a href="{{currentSort.path}}" data-target="#" role="button" class="dropdown-toggle" data-toggle="dropdown">{{currentSort.title}} <b class="caret"></b></a>
    <ul class="dropdown-menu" role="menu">
      {{#each otherSorts}}
      <li><a href="{{namedRoute currentPage query name}}">{{title}}</a></li>
      {{/each}}
    </ul>
    </li>
  {{/if}}
  {{#if currentScope}} 
    <li class="dropdown">
    <a href="{{namedRoute currentPage name}}" data-target="#" role="button" class="dropdown-toggle" data-toggle="dropdown">{{currentScope.title}} <b class="caret"></b></a>
    <ul class="dropdown-menu" role="menu">
      {{#each otherScopes}}
      <li><a href="{{namedRoute currentPage name}}">{{title}}</a></li>
      {{/each}}
    </ul>
    </li>
  {{/if}}
  </ul>
  {{#if post}}
  <p class="pull-left navbar-text">
  <i class="icon-up-open"></i> <span class="points">{{ post.points }}</span> <i class="icon-down-open"></i>
  </p>
  {{/if}}
  <ul class="nav icons navbar-nav pull-right">
    <li><a class="search" href="#"><i class="icon-search"></i></a></li>
    {{#if article}}
    {{#if reading}}
    <li><a href="{{post_pagePath post._id}}"><i class="icon-comment-alt"></i></a></li>
    {{else}}
    <li><a href="{{post_readPath post._id}}"><i class="icon-newspaper"></i></a></li>
    {{/if}}
    {{/if}}
    <li><a class="refresh" href="#"><i class="icon-refresh"></i></a></li>
  </ul>
  {{/if}}
</div>
</template>
